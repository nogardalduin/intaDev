<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login InstaDev</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>

    <main class=" login_m container">

        <section class="login_tab">

            <img class="Instaimg" src="assets/Instadev.png">

            <form class="formulario">
                <div class="escrever">
                    <input class="login_in" type="text" placeholder="   Email">
                </div>

                <div class="escrever">
                    <input class="login_in" type="text" placeholder="   Senha">
                </div>

                <button class="botão" type="submit">Entrar</button>
            </form>
            
            <div class="div_divisao">
                <hr class="divisao">
                <p class="ou_divisao">OU</p>
                <hr class="divisao">
            </div>
                

            <a class="esqueceu" href="#">Esqueceu a senha?</a>
        </section>

        <section class="cadastrar">
            <div class="cadastro_conta">
                <p>Não tem conta?</p>
                <a href="#">&nbsp;Cadastre-se</a>
            </div>
        </section>

        <section class="instalar">
            <p>Obtenha o aplicativo</p>
            <div class="img_instalar">
                <img src="Assets/app_store 1.png" alt="">&nbsp;<img src="Assets/google_play 1.png" alt="">
            </div>
        </section>
</body>
</body>

</html>
